# Codemagic configuration for MebelPlace iOS App Store build and Android APK
# This file configures automatic building and uploading to App Store Connect

workflows:
  mebelplace-android:
    name: MebelPlace Android APK
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      groups:
        - Grand
      vars:
        FLUTTER_VERSION: stable
      
    scripts:
      - name: Set up Flutter
        script: |
          flutter sdk install $FLUTTER_VERSION
          
      - name: Get Flutter packages
        script: |
          cd mebelplace_demo
          flutter packages pub get
          
      - name: Flutter analyze
        script: |
          cd mebelplace_demo
          flutter analyze --no-fatal-infos
          
      - name: Build APK
        script: |
          cd mebelplace_demo
          flutter build apk --release \
            --build-name=1.0.0 \
            --build-number=1
            
    artifacts:
      - mebelplace_demo/build/app/outputs/flutter-apk/*.apk
      
    publishing:
      email:
        recipients:
          - bekaron.company@gmail.com
        notify:
          success: true
          failure: true
  
  mebelplace-ios:
    name: MebelPlace iOS App Store
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      groups:
        - Grand
      vars:
        FLUTTER_VERSION: stable
        BUNDLE_ID: "com.mebelplace.mebelplaceDemo"
        APP_STORE_CONNECT_ISSUER_ID: "94ce68e4-bd5a-4bf4-b266-46f0b9bd0596"
        APP_STORE_CONNECT_KEY_IDENTIFIER: "7R2G5C786A"
      xcode: latest
      cocoapods: default
      
    integrations:
      app_store_connect: mebelplace-integration
      
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
          
      - name: Fetch signing files
        script: |
          # Автоматически получаем сертификаты и profiles через App Store Connect API
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE
            
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
          
      - name: Set up code signing in Xcode
        script: |
          xcode-project use-profiles
          
      - name: Set up Flutter
        script: |
          flutter sdk install $FLUTTER_VERSION
          flutter config --enable-web
          
      - name: Get Flutter packages
        script: |
          cd mebelplace_demo
          flutter packages pub get
          
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
          
      - name: Flutter analyze
        script: |
          cd mebelplace_demo
          flutter analyze --no-fatal-infos
          
      - name: Flutter unit tests
        script: |
          cd mebelplace_demo
          echo "Skipping tests for App Store build"
          
      - name: Build ipa for distribution
        script: |
          cd mebelplace_demo
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=1 \
            --export-options-plist=$CM_BUILD_DIR/mebelplace_demo/export_options.plist
            
      - name: Upload to App Store Connect
        script: |
          app-store-connect upload \
            --ipa mebelplace_demo/build/ios/ipa/mebelplace.ipa \
            --app-id $BUNDLE_ID
            
    artifacts:
      - mebelplace_demo/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      
    publishing:
      app_store_connect:
        auth: integration
        
        submit_to_testflight: true
        beta_groups:
          - "MebelPlace Beta Testers"
          
        submit_to_app_store: false # Измените на true для автоматической отправки в App Store
