# Codemagic configuration for MebelPlace iOS App Store build and Android APK
# This file configures automatic building and uploading to App Store Connect

workflows:
  mebelplace-android:
    name: MebelPlace Android APK
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      groups:
        - Grand
      vars:
        FLUTTER_VERSION: stable
      
    scripts:
      - name: Set up Flutter
        script: |
          flutter sdk install $FLUTTER_VERSION
          
      - name: Get Flutter packages
        script: |
          cd mebelplace_demo
          flutter packages pub get
          
      - name: Flutter analyze
        script: |
          cd mebelplace_demo
          flutter analyze --no-fatal-infos
          
      - name: Build APK
        script: |
          cd mebelplace_demo
          flutter build apk --release \
            --build-name=1.0.0 \
            --build-number=1
            
    artifacts:
      - mebelplace_demo/build/app/outputs/flutter-apk/*.apk
      
    publishing:
      email:
        recipients:
          - bekaron.company@gmail.com
        notify:
          success: true
          failure: true
  
  mebelplace-ios:
    name: MebelPlace iOS App Store
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      groups:
        - Grand
      vars:
        FLUTTER_VERSION: stable
        BUNDLE_ID: "com.mebelplace.mebelplaceDemo"
        APP_STORE_CONNECT_ISSUER_ID: "94ce68e4-bd5a-4bf4-b266-46f0b9bd0596"
        APP_STORE_CONNECT_KEY_IDENTIFIER: "7R2G5C786A"
      xcode: latest
      cocoapods: default
      
    integrations:
      app_store_connect: mebelplace-integration
      
    scripts:
      - name: Set up code signing
        script: |
          set -x  # Enable debug output
          
          echo "========================================="
          echo "üîß Starting code signing setup"
          echo "========================================="
          
          # Initialize keychain
          echo "üì¶ Initializing keychain..."
          keychain initialize
          
          echo "Keychain path: $CM_KEYCHAIN_PATH"
          
          # Import distribution certificate
          echo "üìú Importing distribution certificate..."
          security import $CM_BUILD_DIR/mebelplace_demo/ios/distribution.p12 \
            -P mebelplace123 \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -k $CM_KEYCHAIN_PATH
          
          # Set keychain as default and unlock it
          echo "üîì Setting up keychain..."
          security list-keychains -d user -s $CM_KEYCHAIN_PATH
          security default-keychain -s $CM_KEYCHAIN_PATH
          security unlock-keychain -p "" $CM_KEYCHAIN_PATH
          
          # Allow codesign to access the certificate
          echo "üîë Allowing codesign access..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" $CM_KEYCHAIN_PATH
          
          # Verify certificate was imported
          echo "========================================="
          echo "‚úÖ Checking imported certificates..."
          echo "========================================="
          security find-identity -v -p codesigning $CM_KEYCHAIN_PATH
          
          # Set up App Store Connect API key
          echo "üì± Setting up App Store Connect API key..."
          mkdir -p ~/private_keys
          cp $CM_BUILD_DIR/mebelplace_demo/ios/AuthKey_7R2G5C786A.p8 ~/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_IDENTIFIER}.p8
          
          # Install provisioning profile
          echo "üìã Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $CM_BUILD_DIR/mebelplace_demo/ios/MebelPlace_Distribution.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # List installed profiles
          echo "========================================="
          echo "üìã Installed provisioning profiles:"
          echo "========================================="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          
          echo "========================================="
          echo "‚úÖ Code signing configured successfully!"
          echo "========================================="
            
          
      - name: Set up Flutter
        script: |
          flutter sdk install $FLUTTER_VERSION
          flutter config --enable-web
          
      - name: Get Flutter packages
        script: |
          cd mebelplace_demo
          flutter packages pub get
          
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
          
      - name: Flutter analyze
        script: |
          cd mebelplace_demo
          flutter analyze --no-fatal-infos
          
      - name: Flutter unit tests
        script: |
          cd mebelplace_demo
          echo "Skipping tests for App Store build"
          
      - name: Build ipa for distribution
        script: |
          cd mebelplace_demo
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=1 \
            --export-options-plist=$CM_BUILD_DIR/mebelplace_demo/export_options.plist
            
      - name: Upload to App Store Connect
        script: |
          app-store-connect upload \
            --ipa mebelplace_demo/build/ios/ipa/mebelplace.ipa \
            --app-id $BUNDLE_ID
            
    artifacts:
      - mebelplace_demo/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      
    publishing:
      app_store_connect:
        auth: integration
        
        submit_to_testflight: true
        beta_groups:
          - "MebelPlace Beta Testers"
          
        submit_to_app_store: false # –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ true –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ App Store
