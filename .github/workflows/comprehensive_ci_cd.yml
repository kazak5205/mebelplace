  # ğŸ“Š Performance Testing
  performance-tests:
    name: ğŸ“Š Performance Testing
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸƒ Run performance tests
        run: flutter test test/performance/ --reporter=expanded

      - name: ğŸ“Š Generate performance report
        run: flutter test --coverage test/performance/

      - name: ğŸ“ˆ Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: test_results/performance/

  # ğŸ”„ Backend Tests
  backend-tests:
    name: ğŸ”„ Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mebelplace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ“¦ Download Go dependencies
        run: |
          cd backend
          go mod download

      - name: ğŸ§ª Run Go unit tests
        run: |
          cd backend
          go test ./... -v -race -coverprofile=coverage.out

      - name: ğŸ§ª Run Go integration tests
        run: |
          cd backend
          go test -tags=integration ./... -v

      - name: ğŸ“Š Upload Go coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.out
          flags: go
          name: go-coverage

      - name: ğŸ” Run Go security scan
        run: |
          cd backend
          go list -json -deps ./... | nancy sleuth

  # ğŸ“± Mobile Device Testing
  mobile-device-tests:
    name: ğŸ“± Mobile Device Testing
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        device: [pixel-7, iphone-14]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Android device
        if: matrix.device == 'pixel-7'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
