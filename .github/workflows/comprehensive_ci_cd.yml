name: ğŸš€ MebelPlace Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC for security and dependency checks
    - cron: '0 2 * * *'

env:
  FLUTTER_VERSION: '3.16.0'
  GO_VERSION: '1.21'
  NODE_VERSION: '18'
  DART_VERSION: '3.0.0'

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ” Run Flutter analyze
        run: flutter analyze --fatal-infos

      - name: ğŸ§¹ Run Flutter format check
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ”’ Run security audit
        run: flutter pub audit

      - name: ğŸ“Š Generate code coverage
        run: flutter test --coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          flags: flutter
          name: flutter-coverage

      - name: ğŸ›¡ï¸ Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: dart
          queries: security-and-quality

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ğŸ§ª Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run unit tests
        run: flutter test --coverage --reporter=expanded

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: test_results/

  # ğŸ”— Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”— Run integration tests
        run: flutter test integration_test/ --reporter=expanded

      - name: ğŸ“± Test on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          script: flutter test integration_test/mobile_features_test.dart

      - name: ğŸ“± Test on iOS simulator
        if: runner.os == 'macOS'
        run: |
          flutter test integration_test/mobile_features_test.dart
        env:
          SIMULATOR_DEVICE_NAME: iPhone 14

  # ğŸŒ E2E Tests
  e2e-tests:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mebelplace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Playwright dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter web
        run: flutter build web --release

      - name: ğŸš€ Start backend server
        run: |
          cd backend
          go mod download
          go run main.go &
          sleep 10

      - name: ğŸŒ Run E2E tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8080/api/v2

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  # ğŸ—ï¸ Build & Package
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, e2e-tests]
    strategy:
      matrix:
        platform: [android, ios, web, windows, macos, linux]
        include:
          - platform: android
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
          - platform: web
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
          - platform: macos
            os: macos-latest
          - platform: linux
            os: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”‘ Setup Android keystore
        if: matrix.platform == 'android'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android/app/keystore.jks
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties

      - name: ğŸ—ï¸ Build Android APK
        if: matrix.platform == 'android'
        run: flutter build apk --release

      - name: ğŸ—ï¸ Build Android App Bundle
        if: matrix.platform == 'android'
        run: flutter build appbundle --release

      - name: ğŸ—ï¸ Build iOS
        if: matrix.platform == 'ios'
        run: flutter build ios --release --no-codesign

      - name: ğŸ—ï¸ Build Web
        if: matrix.platform == 'web'
        run: flutter build web --release --web-renderer html

      - name: ğŸ—ï¸ Build Windows
        if: matrix.platform == 'windows'
        run: flutter build windows --release

      - name: ğŸ—ï¸ Build macOS
        if: matrix.platform == 'macos'
        run: flutter build macos --release

      - name: ğŸ—ï¸ Build Linux
        if: matrix.platform == 'linux'
        run: flutter build linux --release

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.platform }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
            build/web/
            build/windows/
            build/macos/
            build/linux/

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-web
          path: build/

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: staging
          projectId: mebelplace-staging

