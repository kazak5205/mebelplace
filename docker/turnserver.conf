# TURN Server Configuration for MebelPlace
# This configuration is for Coturn TURN server

# Listening ports
listening-port=3478
tls-listening-port=5349

# External IP (replace with your server's public IP)
external-ip=YOUR_SERVER_PUBLIC_IP

# Realm
realm=mebelplace.com.kz

# Authentication
user=mebelplace_user:mebelplace_turn_password_2024

# Database (optional, for user management)
# userdb=/var/lib/turn/turndb

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Network interfaces
listening-ip=0.0.0.0

# Certificates for TURN over TLS (optional)
# cert=/etc/ssl/certs/turn.crt
# pkey=/etc/ssl/private/turn.key

# Relay IP range (adjust based on your network)
relay-ip=0.0.0.0

# STUN only (disable relay functionality for testing)
# no-relay

# Allow all origins (for development)
# In production, specify allowed origins
allowed-peer-ip=0.0.0.0-255.255.255.255
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# Performance settings
total-quota=100
bps-capacity=0
stale-nonce=600

# ICE settings
use-auth-secret
static-auth-secret=mebelplace_turn_secret_2024_ultra_secure

# WebRTC specific settings
fingerprint
lt-cred-mech
