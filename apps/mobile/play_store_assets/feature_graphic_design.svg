<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1024" height="500" fill="url(#bg)"/>
  
  <!-- Main title -->
  <text x="512" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    MebelPlace
  </text>
  
  <!-- Subtitle -->
  <text x="512" y="280" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">
    Найди мастера мебели
  </text>
  
  <!-- Icons/Features -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">
    📱 Видео
  </text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">
    🔍 Поиск
  </text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">
    📋 Заявки
  </text>
  <text x="800" y="380" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">
    💬 Чаты
  </text>
  
  <!-- Region -->
  <text x="512" y="450" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.8">
    Алматы • Астана • Шымкент
  </text>
</svg>


